name: Publish to NPM

# 当 release-please 创建 release 时触发
on:
  release:
    types: [published]

# 需要的权限
permissions:
  contents: read
  id-token: write  # 用于 npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. 设置 Bun 环境
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      # 3. 安装依赖
      - name: Install dependencies
        run: bun install
        working-directory: dg-lab-mcp-server
      
      # 4. 运行测试
      - name: Run tests
        run: bun test
        working-directory: dg-lab-mcp-server
      
      # 5. 运行 linting
      - name: Run linting
        run: bun run lint
        working-directory: dg-lab-mcp-server
      
      # 6. 类型检查
      - name: Type check
        run: bun run typecheck
        working-directory: dg-lab-mcp-server
      
      # 7. 设置 Node.js（用于 npm publish）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      # 8. 构建包
      - name: Build package
        run: bun run build
        working-directory: dg-lab-mcp-server
      
      # 9. 发布到 npm（带 provenance）
      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: dg-lab-mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      # 10. 发布成功通知
      - name: Publish success
        run: |
          echo "✅ Successfully published dg-lab-mcp-sse-server to npm"
